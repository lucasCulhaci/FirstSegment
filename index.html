<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="pfp.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <p class="username">

    <div class="table">
      <table>
        <thead>
          <tr>
            <!-- Green -->
            <th>WOULD FINISH THIS ALONE</th>

            <!-- Blue  -->

            <!-- Orange -->

        </thead>
        <tbody class="decisions" id="tableBody"></tbody>
      </table>
    </div>

    <div class="table spacer">

        <thead class="finishedTableHead">
          <tr>
            <th colspan="3">--- [ FINISHED ] ---</th>

            <th>MY TOP PICKS</th>

      </table>

    <script src="script.js"></script>
